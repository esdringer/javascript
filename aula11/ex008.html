<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Velocidade</h1>
    <form method="get">
        <label for="ivel">Informe sua Velocidade:</label> 
        <input type="number" name="vel" id="ivel">
        <input type="button" value="Verificar" id="botao">
    </form>
    <div id="cx">

    </div>

    <script>
        document.querySelector('#botao').addEventListener('click', clicar)
        function clicar() {
            var txtvel = document.querySelector('#ivel')
            var vel = Number(txtvel.value)
            if (vel > 60) {
                document.querySelector('#cx').innerText = 'Você ultrapassou o limite permitido. Você será MULTADO!'
            }else{
                document.querySelector('#cx').innerText = 'Dirija sempre com atenção!'
            }
        }
    </script>
</body>
</html>
