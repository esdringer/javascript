<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #cubo {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
            width: 200px;
            height: 200px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="cubo">
        Interaja...
    </div>

    <script>
        var a = document.querySelector('#cubo')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.style.backgroundColor = 'red'
            a.innerText = 'Clicou!'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'blue'
        }
    </script>
</body>
</html>
